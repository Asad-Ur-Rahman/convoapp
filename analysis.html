<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    
    <div class="header text-center text-white" style="background: linear-gradient(180deg, #0FEF34 -15.36%, #1DA6DB 42.43%, #022D60 100%); padding: 50px 0; height: 766px;">
        <img src="images/img.png" class="img-fluid mt-1 mt-lg-3 mt-xl-3 mt-md-4 mx-auto" alt="Convo logo">
        <h1 class="mt-3 mx-auto">Analyzing post</h1>
        <div class="text-center mt-4 mx-auto">
            <div id="scoreCircle" class="score-circle" style="width: 120px;
            height: 120px;">
            </div>
            <h5 class="convo-score-description mt-5 pt-2 text-white">
                We're evaluating how your post compares to those that have sparked productive conversations.
            </h5> 
        </div>
        <h5 class="convo-score-description mt-3 text-white">
            Let's amplify the impact of your posts and foster deeper discussions! 
        </h5>
    </div>

    

        

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
